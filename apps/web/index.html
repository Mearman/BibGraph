<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BibGraph</title>
    <meta name="description" content="BibGraph - Explore academic research data from OpenAlex, visualize citation networks, and discover research relationships across works, authors, institutions, and more." />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mearman.github.io/Academic-Explorer/" />
    <meta property="og:title" content="BibGraph - Explore Academic Research" />
    <meta property="og:description" content="Explore academic research data from OpenAlex, visualize citation networks, and discover research relationships across works, authors, institutions, and more." />
    <meta property="og:site_name" content="BibGraph" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://mearman.github.io/Academic-Explorer/" />
    <meta property="twitter:title" content="BibGraph - Explore Academic Research" />
    <meta property="twitter:description" content="Explore academic research data from OpenAlex, visualize citation networks, and discover research relationships across works, authors, institutions, and more." />

    <script>
      // Redirect to hash-based home route if no hash is present
      // This ensures users landing on "/" get properly routed to "/#/"
      (function() {
        if (!window.location.hash || window.location.hash === '#') {
          window.location.replace(window.location.pathname + '#/');
        }
      })();
    </script>
    <script>
      // Prevent flash of wrong theme by setting color scheme before React loads
      (function() {
        const storedScheme = localStorage.getItem('mantine-color-scheme-value');
        if (storedScheme) {
          document.documentElement.setAttribute('data-mantine-color-scheme', storedScheme);
        } else {
          const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          document.documentElement.setAttribute('data-mantine-color-scheme', prefersDark ? 'dark' : 'light');
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
