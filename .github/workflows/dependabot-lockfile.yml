name: Dependabot Lockfile Fix

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  lockfile:
    # Only run for Dependabot PRs to update lockfiles after version changes
    if: github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    env:
      # Use environment variables for any github context to avoid injection risks
      PR_HEAD_REF: ${{ github.event.pull_request.head.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          # Fetch the PR branch by SHA first (safe), then checkout the branch
          ref: ${{ github.event.pull_request.head.sha }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout PR branch
        run: git checkout -B "$PR_HEAD_REF"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.18.3

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: pnpm

      - name: Format package.json files with syncpack
        run: pnpm syncpack format

      - name: Regenerate lockfile
        run: pnpm install --no-frozen-lockfile

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "dependabot[bot]"
          git config user.email "49699333+dependabot[bot]@users.noreply.github.com"
          git add -A
          git commit -m "chore(deps): format package.json and update lockfile"
          git push origin "$PR_HEAD_REF"
